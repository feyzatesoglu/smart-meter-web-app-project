<!-- query-history.component.html -->

<div class="container mt-5">
  <h2>Geçmiş Sorgularım</h2><br>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Sorgu No</th>
        <th>Sorgu Sonucu</th>
        <th>Tarih</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of predictionResult">
        <td>{{ item.userResultId }}</td>
        <td>{{ item.userResult }}</td>
        <td>{{ item.queryTime }}</td>
      </tr>
    </tbody>
  </table>
</div>
