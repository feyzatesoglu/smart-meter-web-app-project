<link
  href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,700"
  rel="stylesheet"
  type="text/css"
/>
<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
/>
<script
  src="https://kit.fontawesome.com/28adcff374.js"
  crossorigin="anonymous"
></script>
<!-- Section: Design Block -->
<section class="">
  <!-- Jumbotron -->
  <div
    class="px-4 py-5 px-md-5 text-center text-lg-start"
    style="background-color: hsl(0, 0%, 96%)"
  >
    <div class="container">
      <div class="row gx-lg-5 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <h1 class="my-5 display-3 fw-bold ls-tight">
            SMARTPRO TEKNOLOJİYE <br />
            <span class="text-primary">HOŞ GELDİNİZ</span>
          </h1>
        </div>

        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card">
            <div class="card-body py-5 px-md-5">
              <form (ngSubmit)="login()">
                <!-- E-posta girişi -->
                <div class="form-outline mb-4">
                  <input
                    type="email"
                    id="emailInput"
                    class="form-control"
                    placeholder="E-posta adresiniz"
                    [(ngModel)]="userLogin.email"
                    name="email"
                  />
                  <label class="form-label" for="emailInput"></label>
                </div>
              
                <!-- Şifre girişi -->
                <div class="form-outline mb-6">
                  <input
                    type="password"
                    id="passwordInput"
                    class="form-control"
                    placeholder="Şifreniz"
                    [(ngModel)]="userLogin.password"
                    name="password"
                  />
                  <div class="text">
                    <a [routerLink]="'/sifremi-unuttum'" class="text-decoration-none">Şifremi Unuttum</a>
                  </div>
                  <label class="form-label" for="passwordInput"></label>
                </div>
              
                <!-- Checkbox -->
                <div class="form-check d-flex justify-content-left mb-6">
                  <input
                    class="form-check-input me-2"
                    type="checkbox"
                    value=""
                    id="form2Example33"
                    checked
                  />
                  <label class="form-check-label" for="form2Example33">
                    Beni hatırla
                  </label>
                </div>
              
                <div class="container">
                  <!-- Submit button -->
                  <button type="submit" class="btn btn-primary btn-block mb-4">
                    Giriş Yap
                  </button>
                </div>
              
                <div class="text">
                  <a [routerLink]="'/uye-ol'" class="text-decoration-none">Hesabın yok mu? Hemen kayıt ol!</a>
                
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Jumbotron -->
</section>
<!-- Section: Design Block -->
