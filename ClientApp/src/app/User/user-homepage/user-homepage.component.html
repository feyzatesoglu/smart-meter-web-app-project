<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<body>
<div id="myCarousel" class="carousel slide mb-6" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="bd-placeholder-img" width="100%" height="auto" src="https://images.pexels.com/photos/3826678/pexels-photo-3826678.jpeg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false">
      <div class="container">
        <div class="carousel-caption">
          <h1 class="description" >Hoş geldiniz! <br> Bizi tercih ettiğiniz için teşekkür ederiz!</h1> <br>
          <p><a class="btn btn-lg btn-success" [routerLink]="['/sorgula']">Sizin için en uygun protokolü sorgulayın!</a></p>
        </div>
    </div>
    </div>
    <div class="carousel-item">
      <img class="bd-placeholder-img" width="100%" height="auto" src="https://images.pexels.com/photos/4467738/pexels-photo-4467738.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false">
      <div class="container">
        <div class="carousel-caption">
          <h1 class="description" >Herhangi bir sorunda bize ulaşabilirsiniz.</h1>
          <p><a class="btn btn-lg btn-primary" [routerLink]="['/iletisim']">Bize Ulaşın</a></p>
        </div>
      </div>
    </div>

  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<br>

<div></div>
