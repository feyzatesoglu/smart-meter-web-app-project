<div class="container mt-5">
  <h2>Şifre Sıfırla</h2>
  <form (ngSubmit)="resetPassword()">
    <div class="form-group">
      <label for="email">E-Posta Adresi</label>
      <input type="email" class="form-control" id="email" name="email" [(ngModel)]="resetPasswordData.email" required>
    </div>
    <div class="form-group">
      <label for="currentPassword">Yeni Şifre</label>
      <input type="password" class="form-control" id="currentPassword" name="currentPassword" [(ngModel)]="resetPasswordData.Password" required>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Şifreyi Doğrula</label>
      <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required>
    </div>
    <button type="submit" class="btn btn-primary">Şifre Değiştir</button>
  </form>
</div>
