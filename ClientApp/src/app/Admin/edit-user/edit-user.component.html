<!-- add-user.component.html -->
<div class="container mt-5">
  <h2>Kişi Düzenle</h2>
  <form (ngSubmit)="saveUser()">
    <div class="form-group">
      <label for="name">Ad</label>
      <input [(ngModel)]="model.firstName" type="text" class="form-control" id="name" name="name" placeholder="Ad" required>
    </div>
    <div class="form-group">
      <label for="surname">Soyad</label>
      <input [(ngModel)]="model.lastName" type="text" class="form-control" id="surname" name="surname" placeholder="Soyad" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input [(ngModel)]="model.email" type="email" class="form-control" id="email" name="email" placeholder="Email" required>
    </div>
   
    <div class="form-group">
      <label for="role">Rol</label>
      <select [(ngModel)]="model.role" class="form-select" id="role" name="role" >
        <option value="Admin">Admin</option>
        <option value="User">User</option>
      </select>
      <div class="input-group-append">
        <span class="input-group-text">Mevcut Rol: {{model.role}}</span>
      </div>
    </div>
    <div class="form-group" *ngIf="model.selectedRole !== 'admin'">
      <label for="type">Kullanıcı Abonelik Türü</label>
      <select [(ngModel)]="model.userType" class="form-control" id="type" name="type" required>
      
        <option value="Ücretsiz">Ücretsiz</option>
        <option value="Normal">Normal</option>
        <option value="Profesyonel">Profesyonel</option>
      </select>
      <div class="input-group-append">
        <span class="input-group-text">Mevcut Abonelik: {{model.userType}}</span>
      </div>
    </div>
    
    <button type="submit" class="btn btn-primary">Kaydet</button>
  </form>
</div>
